<div *ngFor="let location of locations" class="card">
  <div class="card-body">
    <h4>
      <a href="/location">{{location.name}}</a>
      <small>&nbsp;
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
      </small>
      <span class="badge badge-pill badge-default float-right">{{location.distance}}</span>
    </h4>
    <p class="address">
      {{location.address}}
    </p>
    <div class="facilities">
      <span *ngFor="let facility of location.facilities" class="badge badge-warning">{{facility}}</span>
    </div>
  </div>
</div>
